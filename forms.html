<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
    <nav>
        <a href="Index.html">Página do começo</a>
        <a href="cursos.html">Cursos em Tecnologia da Informação (TI)
        </a>
    </nav>
    <header>
        <h1>Fale Conosco</h1>
    </header>

    <form action="processar_formulario.php" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" id="nome" name="nome" required></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="telefone">Telefone:</label></td>
                <td><input type="tel" id="telefone" name="telefone"></td>
            </tr>
            <tr>
                <td><label for="assunto">Assunto:</label></td>
                <td><input type="text" id="assunto" name="assunto"></td>
            </tr>
            <tr>
                <td><label for="mensagem">Mensagem:</label></td>
                <td><textarea id="mensagem" name="mensagem" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><label for="cidade">Cidade:</label></td>
                <td><input type="text" id="cidade" name="cidade"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Enviar</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
